<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Victor Crest Card</title>
    
</head>

<body>
    <header>

    </header>

    <main>
        <section class="page-background">
            <article class="card">

                <figure class="card-header">
                    <img src="./images/header-bg.png" alt="Decorative background pattern">
                </figure>

                <section class="profile">
                    <figure class="profile-photo">
                        <img src="./images/Profile-photo.png" alt="Victor Crest profile photo">
                    </figure>
                    <h1 class="profile-name">
                        Victor Crest <span class="profile-age">26</span>
                    </h1>
                    <p class="profile-location">London</p>
                </section>

                <section class="engagement">
                    <div class="engagement-item-followers">
                        <h2>80K</h2>
                        <p>Followers</p>
                    </div>

                    <div class="engagement-item-likes">
                        <h2>803K</h2>
                        <p>Likes</p>
                    </div>

                    <div class="engagement-item-photos">
                        <h2>1.4K</h2>
                        <p>Photos</p>
                    </div>
                </section>

            </article>
        </section>
    </main>

</body>
</html>
